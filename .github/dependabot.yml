version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  open-pull-requests-limit: 10
  schedule:
    interval: "weekly"
- package-ecosystem: "npm"
  directory: "/"
  open-pull-requests-limit: 10
  schedule:
    interval: "daily"
  groups:
    dev-deps:
      dependency-type: "development"
    patch-dependencies:
      update-types:
        - "patch"
  ignore:
    - dependency-name: "@oclif/core"
      update-types: ["version-update:semver-major"]
    - dependency-name: "typescript"
      update-types: ["version-update:semver-major"]
